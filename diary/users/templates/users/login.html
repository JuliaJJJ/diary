<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <h2>Login</h2>

    {% if form.errors %}
        <div style="color: red;">
            <p>Invalid username or password.</p>
            {{ form.errors }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Login</button>
    </form>

    <br>

    <p>
        Don't have an account?
        <a href="{% url 'register' %}">Register</a>
    </p>

</body>
</html>
